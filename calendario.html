<!doctype html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Calendário jQuery</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
</head>
<body>
    <p>Data: <input name="date" type="text" id="calendario" /></p><br>
    <h5 id="saida">-></h5>
 </body>
 <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
 <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
 <script>





$("input[name=date]").datepicker({ 
    dateFormat: 'dd/mm/yy',
    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
    dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
       onSelect: function(dateText, inst) {
           
            
            var date = $(this).datepicker('getDate');
           //  document.getElementById('saida').innerHTML = (date.getMonth()+1).toString();
            //document.getElementById('saida').innerHTML = date.toString();
            var x = new Date(date.getFullYear(), (date.getMonth()+1), 0);
            for(i=x.getDate(); i>1; i--){
                y = new Date (date.getFullYear(),date.getMonth(), x.getDate - i );
                if(y.getDay() == 0){
                    console.log("domingo");
                }
            }
            document.getElementById('saida').innerHTML = x.getDate().toString();

                    
       }

   });




</script>

<script>


   
   
</script>

    #saida{
        color: red;
        font-size: 20px;
        font-family: ubuntu;
    }
</style>

</html>
